<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add A book</title >
    <link rel="stylesheet" type="text/css" />
</head>
<body>
<h1 th:text=Add a Book />
<a th:href="@{/books}">Back to Bookshop</a>
<br/><br/>
<div class="row row justify-content-center align-self-center">
<form th:action="@{/bookshop/add} "
      th:object="${book}" method="POST">
    <table border="0">

        <tr>
            <td>Title</td>
            <td>:</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>Author</td>
            <td>:</td>
            <td><input type="text" th:field="*{author}" /></td>
        </tr>
        <tr>
            <td>Description</td>
            <td>:</td>
            <td><input type="text" th:field="*{description}" /></td>
        </tr>
        <tr>
            <td>Price</td>
            <td>:</td>
            <td><input type="text" th:field="*{price}"  /></td>
        </tr>

    </table>
    <tr>
        <td><button type="submit" class="btn btn-success" >Save</button></td>
    </tr>
</form>
</div>

<br/>
<!-- Check if errorMessage is not null and not empty -->
<!--<div th:if="${message}" th:utext="${message}" class="error" />-->
</body>
</html>
